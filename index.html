<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game">
      <div class="gameboard">
        <table class="gameboard-table">
          <tr class="gameboard-row">
            <td class="gameboard-column" id="index-0">0</td>
            <td class="gameboard-column" id="index-1">1</td>
            <td class="gameboard-column" id="index-2">2</td>
          </tr>
          <tr class="gameboard-row">
            <td class="gameboard-column" id="index-3">3</td>
            <td class="gameboard-column" id="index-4">4</td>
            <td class="gameboard-column" id="index-5">5</td>
          </tr>
          <tr class="gameboard-row">
            <td class="gameboard-column" id="index-6">6</td>
            <td class="gameboard-column" id="index-7">7</td>
            <td class="gameboard-column" id="index-8">8</td>
          </tr>
        </table>
      </div>
      <div class="status" id="status"></div>
      <button class="restart">Restart Game</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
